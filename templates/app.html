<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trading Cabinet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #12171d;
            --tg-text: #ffffff;
            --tg-hint: #8c96a3;
            --tg-button: #0088cc;
            --tg-button-text: #ffffff;
            --glass-bg: rgba(27, 39, 53, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            color: var(--tg-text);
            background-color: var(--tg-bg);
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            min-height: 100vh;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }
        body.ready {
            opacity: 1;
        }

        .view { display: none; }
        .view.active { display: block; }
        
        #onboarding-flow {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .onboarding-slide {
            flex: 0 0 100%;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
        }

        .slide-content {
            animation: fadeIn 0.6s ease-out;
            max-width: 350px;
        }
        .slide-content h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }
        .slide-content h1 span {
            color: var(--tg-button);
        }
        .slide-content p {
            color: var(--tg-hint);
            font-size: 16px;
            line-height: 1.6;
            margin: 15px 0 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }
        .stat-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 5px;
        }
        .stat-item .value {
            font-size: 20px;
            font-weight: 700;
        }
        .stat-item .label {
            font-size: 12px;
            color: var(--tg-hint);
            margin-top: 5px;
        }
        
        .benefits-list {
            list-style: none;
            padding: 0;
            margin: 20px 0 30px;
            text-align: left;
        }
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .benefit-item svg {
            width: 22px; height: 22px;
            color: #28a745;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .nav-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--tg-text);
            border-radius: 50%;
            width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .nav-btn.hidden { visibility: hidden; }
        .nav-btn svg { width: 24px; height: 24px; }
        .primary-btn {
            background: var(--tg-button);
            border: none;
            color: var(--tg-button-text);
            border-radius: 12px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .primary-btn svg {
            transition: transform 0.2s ease;
        }
        .primary-btn:hover svg {
            transform: translateX(4px);
        }
        
        #cabinet-view { animation: fadeIn 0.5s; }
        .header { font-size: 28px; font-weight: 700; margin-bottom: 25px; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 18px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2); }
        #events-list { list-style: none; padding: 0; margin: 0; }
        .event-card { display: flex; align-items: center; padding: 15px; margin-bottom: 12px; opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
        .event-icon { flex-shrink: 0; margin-right: 15px; width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .event-icon svg { width: 24px; height: 24px; }
        .event-details { flex-grow: 1; }
        .event-title { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
        .event-info { font-size: 14px; color: var(--tg-hint); }
        .event-date { font-size: 13px; color: var(--tg-hint); margin-left: auto; text-align: right; white-space: nowrap; }
        .icon-reg { background-color: rgba(0, 123, 255, 0.15); color: #6ab3f3; }
        .icon-ftd, .icon-dep { background-color: rgba(40, 167, 69, 0.15); color: #5dd27a; }
        .icon-wdr { background-color: rgba(253, 126, 20, 0.15); color: #fdb44b; }
        #empty-state { text-align: center; padding: 60px 20px; color: var(--tg-hint); animation: fadeIn 0.5s; }
        #empty-state p { margin-top: 15px; font-size: 16px; line-height: 1.6; }

        #error-view { text-align: center; padding-top: 60px; }
        #error-view p { color: var(--tg-hint); line-height: 1.6; font-size: 16px; }

    </style>
</head>
<body>

    <div id="onboarding-flow" class="view">
        <!-- Slide 1 -->
        <div class="onboarding-slide">
            <div class="slide-content">
                <h1 data-translate-key="slide1_title"></h1>
                <p data-translate-key="slide1_subtitle"></p>
                <div class="stats-grid">
                    <div class="stat-item"><div class="value">1000+</div><div class="label" data-translate-key="stat_traders"></div></div>
                    <div class="stat-item"><div class="value">95%</div><div class="label" data-translate-key="stat_accuracy"></div></div>
                    <div class="stat-item"><div class="value">24/7</div><div class="label" data-translate-key="stat_support"></div></div>
                </div>
                <div class="nav-buttons">
                    <button class="nav-btn back-btn hidden"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg></button>
                    <button class="primary-btn next-btn"><span data-translate-key="btn_start"></span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg></button>
                </div>
            </div>
        </div>
        <!-- Slide 2 -->
        <div class="onboarding-slide">
            <div class="slide-content">
                <h1 data-translate-key="slide2_title"></h1>
                <p data-translate-key="slide2_subtitle"></p>
                <ul class="benefits-list">
                    <li class="benefit-item">Regular signals: <b>5-10/day</b></li>
                    <li class="benefit-item">VIP signals: <b>20+/day</b></li>
                    <li class="benefit-item">VIP accuracy: <b data-translate-key="slide2_accuracy"></b></li>
                </ul>
                <div class="nav-buttons">
                    <button class="nav-btn back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg></button>
                    <button class="primary-btn next-btn"><span data-translate-key="btn_next"></span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg></button>
                </div>
            </div>
        </div>
        <!-- Slide 3 -->
        <div class="onboarding-slide">
            <div class="slide-content">
                <h1 data-translate-key="slide3_title"></h1>
                <p data-translate-key="slide3_subtitle"></p>
                <div class="stats-grid">
                    <div class="stat-item"><div class="label" data-translate-key="stat_profit"></div><div class="value" data-translate-key="slide3_profit"></div></div>
                    <div class="stat-item"><div class="label" data-translate-key="stat_speed"></div><div class="value" data-translate-key="slide3_speed"></div></div>
                </div>
                <div class="nav-buttons">
                    <button class="nav-btn back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg></button>
                    <button class="primary-btn next-btn"><span data-translate-key="btn_start_trading"></span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg></button>
                </div>
            </div>
        </div>
        <!-- Slide 4 -->
        <div class="onboarding-slide">
            <div class="slide-content">
                <h1 data-translate-key="slide4_title"></h1>
                <p data-translate-key="slide4_subtitle"></p>
                 <ul class="benefits-list">
                    <li class="benefit-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg><span data-translate-key="benefit1"></span></li>
                    <li class="benefit-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg><span data-translate-key="benefit2"></span></li>
                    <li class="benefit-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg><span data-translate-key="benefit3"></span></li>
                </ul>
                <div class="nav-buttons">
                    <button class="nav-btn back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg></button>
                    <button id="register-btn" class="primary-btn"><span data-translate-key="btn_register"></span></button>
                </div>
            </div>
        </div>
    </div>

    <div id="cabinet-view" class="view">
        <h1 class="header" data-translate-key="cabinet_title"></h1>
        <ul id="events-list"></ul>
        <div id="empty-state" class="glass-card" style="display: none;">
             <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            <p data-translate-key="empty_state_text"></p>
        </div>
    </div>

    <div id="error-view" class="view">
        <p data-translate-key="error_text"></p>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.setHeaderColor('#12171d');
    tg.setBackgroundColor('#12171d');

    const TRANSLATIONS = {
        'ru': {
            'error_text': 'Ошибка: не удалось определить пользователя.<br>Пожалуйста, откройте приложение через кнопку "Меню" в боте.',
            'slide1_title': '<span>Premium</span> сигналы для Pocket Option',
            'slide1_subtitle': 'Получайте точные торговые сигналы от профессиональных аналитиков с точностью до 95%.',
            'stat_traders': 'Трейдеры',
            'stat_accuracy': 'Точность',
            'stat_support': 'Поддержка',
            'btn_start': 'Начать',
            'slide2_title': '<span>VIP</span> статус в Pocket Option',
            'slide2_subtitle': 'Эксклюзивные сигналы, приоритетная поддержка и доступ к закрытому сообществу элитных трейдеров.',
            'slide2_accuracy': 'до 95%',
            'btn_next': 'Далее',
            'slide3_title': 'Начните <span>зарабатывать</span>',
            'slide3_subtitle': 'Присоединяйтесь к тысячам успешных трейдеров и начните получать стабильную прибыль уже сегодня.',
            'stat_profit': 'Прибыль',
            'slide3_profit': 'до 95%',
            'stat_speed': 'Скорость',
            'slide3_speed': '1-15 мин.',
            'btn_start_trading': 'Начать торговать',
            'slide4_title': 'Регистрация в <span>Pocket Option</span>',
            'slide4_subtitle': 'Чтобы получать сигналы, вам необходимо зарегистрироваться у надежного брокера.',
            'benefit1': 'Лицензированный брокер',
            'benefit2': 'Быстрые выплаты',
            'benefit3': 'Мин. депозит $10',
            'btn_register': 'Зарегистрироваться',
            'cabinet_title': 'Ваши события',
            'empty_state_text': 'Здесь будет история<br>ваших финансовых операций.',
            'event_reg': 'Аккаунт создан',
            'event_reg_desc': 'Регистрация прошла успешно',
            'event_ftd': 'Первый депозит',
            'event_dep': 'Пополнение счета',
            'event_wdr': 'Вывод средств',
            'sum_label': 'Сумма',
            'status_label': 'Статус'
        },
        'en': {
            'error_text': 'Error: User not identified.<br>Please open the app via the "Menu" button in the bot.',
            'slide1_title': '<span>Premium</span> Signals for Pocket Option',
            'slide1_subtitle': 'Get accurate trading signals from professional analysts with up to 95% accuracy.',
            'stat_traders': 'Traders',
            'stat_accuracy': 'Accuracy',
            'stat_support': 'Support',
            'btn_start': 'Start',
            'slide2_title': '<span>VIP</span> Status in Pocket Option',
            'slide2_subtitle': 'Exclusive signals, priority support and access to a closed community of elite traders.',
            'slide2_accuracy': 'up to 95%',
            'btn_next': 'Next',
            'slide3_title': 'Start <span>Earning</span>',
            'slide3_subtitle': 'Join thousands of successful traders and start getting stable profit today.',
            'stat_profit': 'Profit',
            'slide3_profit': 'up to 95%',
            'stat_speed': 'Speed',
            'slide3_speed': '1-15 min.',
            'btn_start_trading': 'Start Trading',
            'slide4_title': 'Registration in <span>Pocket Option</span>',
            'slide4_subtitle': 'To receive signals, you need to register with a reliable broker.',
            'benefit1': 'Licensed broker',
            'benefit2': 'Fast payouts',
            'benefit3': 'Minimum deposit $10',
            'btn_register': 'Register',
            'cabinet_title': 'Your Events',
            'empty_state_text': 'Your financial transaction<br>history will appear here.',
            'event_reg': 'Account Created',
            'event_reg_desc': 'Registration was successful',
            'event_ftd': 'First Deposit',
            'event_dep': 'Account Deposit',
            'event_wdr': 'Withdrawal',
            'sum_label': 'Amount',
            'status_label': 'Status'
        }
    };
    
    const ICONS = {
        'reg': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`,
        'ftd': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>`,
        'dep': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`,
        'wdr': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path><path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"></path></svg>`
    };

    function applyTranslations(lang) {
        const t = TRANSLATIONS[lang];
        document.querySelectorAll('[data-translate-key]').forEach(el => {
            const key = el.getAttribute('data-translate-key');
            if (t[key]) el.innerHTML = t[key];
        });
    }

    function showView(viewElement) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        viewElement.classList.add('active');
    }

    function renderEvents(events, lang) {
        const eventsList = document.getElementById('events-list');
        const emptyState = document.getElementById('empty-state');
        if (!events || events.length === 0) {
            emptyState.style.display = 'block';
            eventsList.innerHTML = '';
            return;
        }
        emptyState.style.display = 'none';
        eventsList.innerHTML = '';
        const t = TRANSLATIONS[lang];

        events.forEach((eventData, index) => {
            const [eventName, sumDep, sumWdr, status, createdAt] = eventData;
            const li = document.createElement('li');
            li.className = 'event-card glass-card';
            li.style.animationDelay = `${index * 0.07}s`;

            const eventType = (eventName || '').toLowerCase();
            const iconKey = ['reg', 'ftd', 'dep', 'wdr'].find(k => eventType.startsWith(k)) || 'dep';
            const iconClass = `icon-${iconKey}`;
            
            let title, info;
            if (eventType === 'reg') { title = t.event_reg; info = t.event_reg_desc; } 
            else if (eventType === 'ftd') { title = t.event_ftd; info = `${t.sum_label}: $${sumDep}`; } 
            else if (eventType === 'dep') { title = t.event_dep; info = `${t.sum_label}: $${sumDep}`; } 
            else if (eventType === 'wdr') { title = t.event_wdr; info = `${t.status_label}: ${status || 'N/A'}`; }
            else { title = eventName; info = `Event details not available`; }
            
            const date = new Date(createdAt).toLocaleString(lang, { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' });

            li.innerHTML = `
                <div class="event-icon ${iconClass}">${ICONS[iconKey]}</div>
                <div class="event-details">
                    <div class="event-title">${title}</div>
                    <div class="event-info">${info}</div>
                </div>
                <div class="event-date">${date}</div>`;
            eventsList.appendChild(li);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('ready');
        
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            const userId = user.id;
            const userLang = (user.language_code && user.language_code.startsWith('ru')) ? 'ru' : 'en';
            
            document.documentElement.lang = userLang;
            applyTranslations(userLang);

            const onboardingFlow = document.getElementById('onboarding-flow');
            let currentSlide = 0;

            function goToSlide(slideIndex) {
                onboardingFlow.style.transform = `translateX(-${slideIndex * 100}%)`;
                currentSlide = slideIndex;
            }

            document.querySelectorAll('.next-btn').forEach(btn => {
                btn.addEventListener('click', () => goToSlide(currentSlide + 1));
            });
            document.querySelectorAll('.back-btn').forEach(btn => {
                btn.addEventListener('click', () => goToSlide(currentSlide - 1));
            });
            
            document.getElementById('register-btn').addEventListener('click', () => {
                const personalLink = `https://u3.shortink.io/register?utm_campaign=825192&utm_source=affiliate&utm_medium=sr&a=PDSrNY9vG5LpeF&ac=1d&code=50START&sub_id1=${userId}`;
                tg.openLink(personalLink);
            });
            
            fetch(`/user/${userId}/data`)
                .then(res => res.json())
                .then(data => {
                    if (data.is_registered) {
                        const cabinetView = document.getElementById('cabinet-view');
                        renderEvents(data.events, userLang);
                        showView(cabinetView);
                    } else {
                        showView(onboardingFlow);
                    }
                })
                .catch(() => showView(document.getElementById('error-view')));
        } else {
            const lang = (navigator.language && navigator.language.startsWith('ru')) ? 'ru' : 'en';
            applyTranslations(lang);
            showView(document.getElementById('error-view'));
        }
    });
</script>

</body>
</html>
