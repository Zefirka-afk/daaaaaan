<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pocket pro</title> <!-- –ò–∑–º–µ–Ω–∏–ª –Ω–∞–∑–≤–∞–Ω–∏–µ -->
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram Web App JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- !!! –í–ê–ñ–ù–û: –ü–æ–¥–∫–ª—é—á–∞–µ–º –Ω–∞—à –≤–Ω–µ—à–Ω–∏–π CSS —Ñ–∞–π–ª !!! -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- –í–µ—Å—å –æ—Å—Ç–∞–ª—å–Ω–æ–π HTML –∏ JS –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
    <div id="app-container" style="display: none;">
        <div id="loader-view" class="view">
            <!-- –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å—é–¥–∞ SVG-–∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ -->
        </div>
        <div id="registration-view" class="view">
            <div class="welcome-card glass-card">
                <div class="welcome-icon">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
                </div>
                <h1 data-translate-key="reg_title"></h1>
                <p data-translate-key="reg_subtitle"></p>
                <button id="register-btn" class="register-button" data-translate-key="reg_button"></button>
            </div>
        </div>
        <div id="cabinet-view" class="view">
            <h1 class="header" data-translate-key="cabinet_title"></h1>
            <ul id="events-list"></ul>
            <div id="empty-state" class="glass-card" style="display: none;">
                 <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <p data-translate-key="empty_state_text"></p>
            </div>
        </div>
    </div>
    
    <div id="error-view" class="view">
        <p data-translate-key="error_text"></p>
    </div>

<script>
    // –í–µ—Å—å –≤–∞—à JavaScript –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –∑–¥–µ—Å—å –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.setHeaderColor('#18222d');
    tg.setBackgroundColor('#18222d');

    const REGISTER_LINK_TEMPLATE = "https://u3.shortink.io/register?utm_campaign=825192&utm_source=affiliate&utm_medium=sr&a=PDSrNY9vG5LpeF&ac=1d&code=50START";

    const TRANSLATIONS = {
        'ru': {
            'error_text': '–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.<br>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É "–ú–µ–Ω—é" –≤ –±–æ—Ç–µ.',
            'reg_title': '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!',
            'reg_subtitle': '–°–æ–∑–¥–∞–π—Ç–µ –∞–∫–∫–∞—É–Ω—Ç —É –Ω–∞—à–µ–≥–æ –ø–∞—Ä—Ç–Ω–µ—Ä–∞, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Ç–æ—Ä–≥–æ–≤–ª—é.',
            'reg_button': 'üöÄ –ù–∞—á–∞—Ç—å —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é',
            'cabinet_title': '–í–∞—à–∏ —Å–æ–±—ã—Ç–∏—è',
            'empty_state_text': '–ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏—Å—Ç–æ—Ä–∏—è<br>–≤–∞—à–∏—Ö —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π.',
            'event_reg': '–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω',
            'event_reg_desc': '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ',
            'event_ftd': '–ü–µ—Ä–≤—ã–π –¥–µ–ø–æ–∑–∏—Ç',
            'event_dep': '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á–µ—Ç–∞',
            'event_wdr': '–í—ã–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤',
            'sum_label': '–°—É–º–º–∞',
            'status_label': '–°—Ç–∞—Ç—É—Å'
        },
        'en': {
            'error_text': 'Error: User not identified.<br>Please open the app via the "Menu" button in the bot.',
            'reg_title': 'Welcome!',
            'reg_subtitle': 'Create an account with our partner to start trading.',
            'reg_button': 'üöÄ Start Registration',
            'cabinet_title': 'Your Events',
            'empty_state_text': 'Your financial transaction<br>history will appear here.',
            'event_reg': 'Account Created',
            'event_reg_desc': 'Registration was successful',
            'event_ftd': 'First Deposit',
            'event_dep': 'Account Deposit',
            'event_wdr': 'Withdrawal',
            'sum_label': 'Amount',
            'status_label': 'Status'
        }
    };
    
    const ICONS = {
        'reg': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`,
        'ftd': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>`,
        'dep': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`,
        'wdr': `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path><path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"></path></svg>`
    };
    
    const appContainer = document.getElementById('app-container');
    const errorView = document.getElementById('error-view');
    const loaderView = document.getElementById('loader-view');
    const registrationView = document.getElementById('registration-view');
    const cabinetView = document.getElementById('cabinet-view');

    function applyTranslations(lang) {
        const t = TRANSLATIONS[lang];
        document.querySelectorAll('[data-translate-key]').forEach(el => {
            const key = el.getAttribute('data-translate-key');
            if (t[key]) el.innerHTML = t[key];
        });
    }

    function showView(viewElement) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        viewElement.classList.add('active');
    }

    function renderEvents(events, lang) {
        const eventsList = document.getElementById('events-list');
        const emptyState = document.getElementById('empty-state');
        if (!events || events.length === 0) {
            emptyState.style.display = 'block';
            eventsList.innerHTML = '';
            return;
        }
        emptyState.style.display = 'none';
        eventsList.innerHTML = '';
        const t = TRANSLATIONS[lang];

        events.forEach((eventData, index) => {
            const [eventName, sumDep, sumWdr, status, createdAt] = eventData;
            const li = document.createElement('li');
            li.className = 'event-card glass-card';
            li.style.animationDelay = `${index * 0.07}s`;

            const eventType = (eventName || '').toLowerCase();
            const iconKey = ['reg', 'ftd', 'dep', 'wdr'].find(k => eventType.startsWith(k)) || 'dep';
            const iconClass = `icon-${iconKey}`;
            
            let title, info;
            if (eventType === 'reg') { title = t.event_reg; info = t.event_reg_desc; } 
            else if (eventType === 'ftd') { title = t.event_ftd; info = `${t.sum_label}: $${sumDep}`; } 
            else if (eventType === 'dep') { title = t.event_dep; info = `${t.sum_label}: $${sumDep}`; } 
            else if (eventType === 'wdr') { title = t.event_wdr; info = `${t.status_label}: ${status || 'N/A'}`; }
            else { title = eventName; info = `Event details not available`; }
            
            const date = new Date(createdAt).toLocaleString(lang, { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' });

            li.innerHTML = `
                <div class="event-icon ${iconClass}">${ICONS[iconKey]}</div>
                <div class="event-details">
                    <div class="event-title">${title}</div>
                    <div class="event-info">${info}</div>
                </div>
                <div class="event-date">${date}</div>`;
            eventsList.appendChild(li);
        });
    }

    function loadUserData(userId, lang) {
        fetch(`/user/${userId}/data`)
            .then(response => response.json())
            .then(data => {
                if (data.is_registered) {
                    renderEvents(data.events, lang);
                    showView(cabinetView);
                } else {
                    showView(registrationView);
                }
            })
            .catch(error => {
                console.error("Data loading error:", error);
                const p = errorView.querySelector('p');
                p.innerText = 'Failed to load data. Please try again.';
                showView(errorView);
            });
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('ready');
        
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            appContainer.style.display = 'block';
            showView(loaderView);
            
            const user = tg.initDataUnsafe.user;
            const userId = user.id;
            const userLang = (user.language_code && user.language_code.startsWith('ru')) ? 'ru' : 'en';
            
            document.documentElement.lang = userLang;
            applyTranslations(userLang);
            
            const registerBtn = document.getElementById('register-btn');
            registerBtn.onclick = function() {
                const personalLink = `${REGISTER_LINK_TEMPLATE}&sub_id1=${userId}`;
                tg.openLink(personalLink);
            };

            loadUserData(userId, userLang);

        } else {
            const lang = (navigator.language && navigator.language.startsWith('ru')) ? 'ru' : 'en';
            applyTranslations(lang);
            showView(errorView);
        }
    });
</script>

</body>
</html>
